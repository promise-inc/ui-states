<svg xmlns="http://www.w3.org/2000/svg" width="720" height="320" viewBox="0 0 720 320">
  <defs>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
      .skeleton { animation: pulse 2s ease-in-out infinite; }
      .skeleton-delay-1 { animation: pulse 2s ease-in-out 0.15s infinite; }
      .skeleton-delay-2 { animation: pulse 2s ease-in-out 0.3s infinite; }
      .skeleton-delay-3 { animation: pulse 2s ease-in-out 0.45s infinite; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="720" height="320" rx="8" fill="#1e1e2e"/>

  <!-- Window dots -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="18" r="6" fill="#febc2e"/>
  <circle cx="60" cy="18" r="6" fill="#28c840"/>

  <!-- Title -->
  <text font-family="monospace" font-size="12" fill="#585b70" x="550" y="19">@promise-inc/ui-states</text>

  <!-- Divider -->
  <line x1="360" y1="36" x2="360" y2="300" stroke="#313244" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- LEFT SIDE: Real component -->
  <text font-family="monospace" font-size="11" fill="#6b7280" x="130" y="52">Your Component</text>

  <!-- Card -->
  <rect x="24" y="64" width="316" height="224" rx="8" fill="#282838"/>

  <!-- Avatar + Name -->
  <circle cx="60" cy="100" r="22" fill="#7c3aed"/>
  <text font-family="monospace" font-size="11" fill="#cdd6f4" x="92" y="96">Sarah Connor</text>
  <text font-family="monospace" font-size="10" fill="#585b70" x="92" y="112">@sarah.connor</text>

  <!-- Text lines -->
  <rect x="40" y="136" width="280" height="10" rx="4" fill="#45475a"/>
  <rect x="40" y="156" width="230" height="10" rx="4" fill="#45475a"/>
  <rect x="40" y="176" width="255" height="10" rx="4" fill="#45475a"/>

  <!-- Tags -->
  <rect x="40" y="200" width="56" height="22" rx="11" fill="#7c3aed"/>
  <text font-family="monospace" font-size="9" fill="#fff" x="49" y="215">React</text>
  <rect x="104" y="200" width="76" height="22" rx="11" fill="#3b82f6"/>
  <text font-family="monospace" font-size="9" fill="#fff" x="108" y="215">TypeScript</text>
  <rect x="188" y="200" width="64" height="22" rx="11" fill="#22c55e"/>
  <text font-family="monospace" font-size="9" fill="#fff" x="194" y="215">Tailwind</text>

  <!-- Button -->
  <rect x="40" y="242" width="280" height="34" rx="6" fill="#7c3aed"/>
  <text font-family="monospace" font-size="12" fill="#fff" x="180" y="264" text-anchor="middle">Follow</text>

  <!-- Arrow -->
  <text font-family="monospace" font-size="20" fill="#585b70" x="348" y="180">â†’</text>

  <!-- RIGHT SIDE: Skeleton -->
  <text font-family="monospace" font-size="11" fill="#6b7280" x="470" y="52">Auto Skeleton</text>

  <!-- Card skeleton -->
  <rect x="380" y="64" width="316" height="224" rx="8" fill="#282838"/>

  <!-- Avatar skeleton -->
  <circle cx="416" cy="100" r="22" fill="#3a3a4a" class="skeleton"/>

  <!-- Name skeleton -->
  <rect x="448" y="90" width="120" height="10" rx="4" fill="#3a3a4a" class="skeleton-delay-1"/>
  <rect x="448" y="106" width="80" height="10" rx="4" fill="#3a3a4a" class="skeleton-delay-1"/>

  <!-- Text line skeletons -->
  <rect x="396" y="136" width="280" height="10" rx="4" fill="#3a3a4a" class="skeleton-delay-2"/>
  <rect x="396" y="156" width="230" height="10" rx="4" fill="#3a3a4a" class="skeleton-delay-2"/>
  <rect x="396" y="176" width="255" height="10" rx="4" fill="#3a3a4a" class="skeleton-delay-2"/>

  <!-- Tag skeletons -->
  <rect x="396" y="200" width="56" height="22" rx="11" fill="#3a3a4a" class="skeleton-delay-3"/>
  <rect x="460" y="200" width="76" height="22" rx="11" fill="#3a3a4a" class="skeleton-delay-3"/>
  <rect x="544" y="200" width="64" height="22" rx="11" fill="#3a3a4a" class="skeleton-delay-3"/>

  <!-- Button skeleton -->
  <rect x="396" y="242" width="280" height="34" rx="6" fill="#3a3a4a" class="skeleton-delay-3"/>
</svg>
